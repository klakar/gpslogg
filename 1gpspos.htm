<title>Hämta position från GPS</title>
</head>
<body>

<a href="javascript:void()" onClick="reqLoc()">Var är jag?</a>

<script>
function reqLoc() {
	navigator.geolocation.getCurrentPosition(findMe);
}
function findMe(pos) {
	var lat = pos.coords.latitude;
	var long = pos.coords.longitude;
	var acc = pos.coords.accuracy;
	var alt = pos.coords.altitude;
	var dir = pos.coords.heading;
	var spd = pos.coords.speed;
	alert("Din Latitud är: " + lat + " och din longitud är: " + long + " med " + acc + " meters noggrannhet. Din höjd är: " + alt + " och din kurs och fart är: " + dir + "/" + 

spd);
}
</script>

</body>
</html>
