<html>
<head>
<title>Hämta position från GPS</title>
</head>
<body>
Data:<br/>
<div id="resultat"></div>

<script>
var id, target, option;

function success(pos) {
  var crd = pos.coords;

  lat = crd.latitude;
  lon = crd.longitude;
  document.getElementById("resultat").innerHTML = "Lat: " + lat + " Long: " + lon;
};

function error(err) {
 document.getElementById("resultat").innerHTML ="ERROR(" + err.code + "): " + err.message;
};


options = {
  enableHighAccuracy: true, //Använd GPS data
  timeout: 5000, // vänta max antal milisekunder
  maximumAge: 0 // anvönd inte gamla positionsdata
};

id = navigator.geolocation.watchPosition(success, error, options);

</script>

</body>
</html>
