<html>
<head>
<title>Hämta position från GPS</title>

</head>
<body>
Här är kanske information:<br/>
<div id="resultat"></div>

<script>


function success(pos) {
  var crd = pos.coords;
  lat = crd.latitude;
  lon = crd.longitude;
  acc = crd.accuracy;
  document.getElementById("resultat").innerHTML = "Lat: " + lat + " Long: " + lon + " Noggrannhet: " + acc + " meter.";
};

function error(err) {
 document.getElementById("resultat").innerHTML ="ERROR(" + err.code + "): " + err.message;
};


var options = {
  enableHighAccuracy: true, //Använd GPS data
  timeout: 3000, // vänta max antal milisekunder
  maximumAge: 0 // använd inte gamla positionsdata
};

var tid = 0
var id = setInterval(function(){navigator.geolocation.getCurrentPosition(success, error, options);}, 2000);


</script>

</body>
</html>
